<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge TTS Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>üéôÔ∏è Edge TTS</h2>
        
        <div class="settings">
            <label for="apiKey">API Key (if required):</label>
            <input type="password" id="apiKey" placeholder="Enter API key">
            <button id="saveKey">Save</button>
        </div>

        <div class="input-section">
            <label for="textInput">Text to Speech:</label>
            <textarea id="textInput" placeholder="Enter text to convert to speech..." rows="4"></textarea>
        </div>

        <div class="voice-section">
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect">
                <option value="en-US-AvaNeural">Ava (US English)</option>
                <option value="en-US-AndrewNeural">Andrew (US English)</option>
                <option value="en-GB-SoniaNeural">Sonia (British English)</option>
                <option value="zh-CN-XiaoxiaoNeural">Xiaoxiao (Chinese)</option>
                <option value="ja-JP-NanamiNeural">Nanami (Japanese)</option>
            </select>
        </div>

        <div class="speed-section">
            <label for="speedSlider">Speed: <span id="speedValue">1.0</span></label>
            <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>

        <button id="generateBtn" class="generate-btn">Generate Speech</button>
        
        <div id="status" class="status"></div>
        
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>

    <script src="popup.js"></script>
</body>
</html>
